<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email from GetUrCourse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .email-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4caf50;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .content {
            padding: 30px;
            color: #333333;
        }

        .customer-details {
            font-size: 16px;
            color: #333333;
            margin-bottom: 20px;
        }

        .customer-details p {
            margin: 5px 0;
        }

        .admin-message {
            margin-top: 20px;
            font-size: 16px;
            color: #4caf50;
            text-align: center;
            font-weight: bold;
        }

        .confirmation-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #4285f4;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

        .confirmation-button:hover {
            background-color: #357ae8;
        }

        .footer {
            background-color: #4caf50;
            padding: 15px;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>

<body>
<div class="email-wrapper">
    <div class="header">
        New Admin Created
    </div>
    <div class="content">
        <div class="customer-details">
            <p><strong>Full Name:</strong> {0}</p>
            <p><strong>Email:</strong> {1}</p>
            <p><strong>Phone:</strong> {2}</p>
        </div>
        <hr style="border: none; border-top: 1px solid #e0e0e0; margin-bottom: 20px;">
        <div class="admin-message">
            A new admin account has been created. Please confirm your admin status by clicking the button below.
        </div>
        <a href="{3}" class="confirmation-button">Confirm Admin Status</a>
    </div>
    <div class="footer">
        &copy; 2024 GetUrCourse. All rights reserved.
    </div>
</div>
</body>

</html>
